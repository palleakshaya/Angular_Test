<mat-card class="details">
  <img src="{{ everyProduct.imageURL }}" class="Image" />
  <p class="Title">
    Name:
    {{ everyProduct.title }}
  </p>

  <p class="Description">
    Description:
    {{ everyProduct.description }}
  </p>

  <p class="Price">
    Price:
    {{ everyProduct.price | currency }}
  </p>
  <p class="Quantity">
    Stock:
    {{ everyProduct.stock }}
  </p>
</mat-card>
