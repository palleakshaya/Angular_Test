<mat-card class="details">
  <img src="{{ everyProduct.image }}" class="Image" />
  <p class="Title">
    Name:
    {{ everyProduct.name }}
  </p>

  <p class="Description">
    Description:
    {{ everyProduct.description }}
  </p>

  <p class="Price">
    Price:
    {{ everyProduct.price | currency }}
  </p>
  <p class="Quantity">
    Quantity:
    {{ everyProduct.quantity }}
  </p>
</mat-card>
