<mat-card class="wholecontainer">
  <div class="container">
    <img src="{{ product.imageURL }}" alt="Extraordinary" />
    <div class="headingAndRating">
      <h1>
        {{ product.name }}
      </h1>
      <p class="price">
        {{ product.price | currency }}
      </p>
    </div>

    <div class="info-add">
      <button mat-icon-button routerLink="{{ product.id }}" class="info">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-button (click)="addToCart()" class="addButton">âž•Cart</button>
    </div>
  </div></mat-card
>
