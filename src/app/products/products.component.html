<mat-card class="wholecontainer">
  <div class="container">
    <img src="{{ products.image }}" alt="Extraordinary" />
    <div class="headingAndRating">
      <h1>
        {{ products.name }}
      </h1>
      <p class="price">
        {{ products.price }}
      </p>
    </div>
    <div class="cat_des_info">
      <div class="cat_des">
        <div class="category">
          <p>
            {{ products.category }}
          </p>
        </div>
        <div class="info">
          <button mat-icon-button class="details">
            <!-- routerLink="/search/{{ id }}" -->
            <mat-icon>info</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div></mat-card
>
