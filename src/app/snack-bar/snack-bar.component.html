<div class="snack-bar-container">
  <mat-icon class="snack-bar-icon">check_circle</mat-icon>
  <div class="snack-bar-text">
    <span>Added to cart successfully!</span>
  </div>
  <div class="snack-bar-actions">
    <button mat-button class="view-cart-button" (click)="viewCart()">
      View Cart
    </button>
    <button mat-button class="close-button" (click)="close()">Close</button>
  </div>
</div>
