<div class="address-form">
  <h2>Shipping Address</h2>
  <form [formGroup]="addressForm" (ngSubmit)="confirmOrder()">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input
        matInput
        placeholder="John Doe"
        formControlName="fullName"
        required
      />
      <mat-error *ngIf="fullName?.touched && fullName?.hasError('required')">
        Full Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Street Address</mat-label>
      <input
        matInput
        placeholder="123 Main St"
        formControlName="street"
        required
      />
      <mat-error *ngIf="street?.touched && street?.hasError('required')">
        Street Address is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" formControlName="city" required />
      <mat-error *ngIf="city?.touched && city?.hasError('required')">
        City is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <input matInput placeholder="State" formControlName="state" required />
      <mat-error *ngIf="state?.touched && state?.hasError('required')">
        State is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Postal Code</mat-label>
      <input
        matInput
        placeholder="12345"
        formControlName="postalCode"
        required
      />
      <mat-error
        *ngIf="postalCode?.touched && postalCode?.hasError('required')"
      >
        Postal Code is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input
        matInput
        placeholder="Country"
        formControlName="country"
        required
      />
      <mat-error *ngIf="country?.touched && country?.hasError('required')">
        Country is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Confirm Order
    </button>
  </form>
</div>
