<div class="container">
  <!-- Empty Cart Message -->
  <div *ngIf="ProductsList.length === 0" class="empty-cart-message">
    Nothing in the cart
  </div>

  <!-- Place Order Button -->
  <button
    (click)="placeOrder()"
    *ngIf="ProductsList.length > 0"
    mat-raised-button
    color="primary"
  >
    <mat-icon>shopping_cart</mat-icon>
    Place Order
  </button>

  <!-- Cart Items -->
  <div *ngIf="ProductsList.length > 0" class="cart-items">
    <div
      *ngFor="let cartItem of ProductsList; track: $index"
      class="product-card"
    >
      <div class="image-section">
        <img [src]="cartItem.imageURL" alt="Book Cover" />
      </div>
      <div class="details-section">
        <h3>{{ cartItem.name }}</h3>
        <p class="quantity">Quantity: {{ cartItem.qty }}</p>
        <p class="price">Price: {{ cartItem.price | currency }}</p>
        <p class="total">
          Total: {{ cartItem.qty * cartItem.price | currency }}
        </p>
        <button mat-icon-button color="warn" (click)="removeFromCart(cartItem)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <!-- Grand Total -->
    <div class="grand-total">
      <h3>
        <span style="font-weight: bold">Grand Total:</span>
        {{ Total | currency }}
      </h3>
    </div>
    <button
      mat-stroked-button
      (click)="goBack()"
      class="back-button"
      style="color: rgb(14, 52, 166)"
    >
      Back
    </button>
  </div>
</div>
