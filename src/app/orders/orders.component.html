<div class="order-history">
  <h2>Your Order History</h2>
  <div *ngIf="orderHistory.length === 0">
    <p>No orders found.</p>
  </div>
  <div *ngFor="let order of orderHistory" class="order-card">
    <!-- <p>Order ID: {{ order.orderId }}</p> -->
    <p>Order Date: {{ order.date }}</p>
    <h3>Items</h3>
    <div *ngFor="let item of order.items" class="item-card">
      <img [src]="item.imageURL" alt="{{ item.title }}" width="100" />
      <div class="title-price">
        <p>{{ item.title }} - Quantity: {{ item.qty }}</p>
        <p>Total: {{ item.price * item.qty | currency }}</p>
      </div>
    </div>
    <p>Grand Total: {{ order.total | currency }}</p>
  </div>
</div>
